<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Button Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#">Kliknij Mnie!</a>
    <a href="#">Kliknij Mnie!</a>

    <script>
        const Links = document.querySelectorAll('a');

        Links.forEach(btn => btn.addEventListener('click', function(e) {
            // console.log(e.clientX + 'x');
            // console.log(e.clientY + 'y');

            // console.log(e.target.offsetLeft + 'left');
            // console.log(e.target.offsetTop + 'top');

            // console.log(e.target);

            let x = e.clientX - e.target.offsetLeft;
            console.log(x);

            let y = e.clientY - e.target.offsetTop;
            console.log(y);

            const newSpan = document.createElement('span');

            newSpan.style.left = x + 'px';
            newSpan.style.top = y + 'px';

            this.appendChild(newSpan);
        }))
    </script>
</body>
</html>
